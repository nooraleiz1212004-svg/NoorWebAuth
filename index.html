<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>نور - Simple Authentication</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center; 
            margin-top: 50px; 
            background-color: #ffe6f0; 
        }
        h1 {
            font-size: 50px;
            color: #ff3399; 
            font-family: 'Brush Script MT', cursive;
        }
        input { margin: 5px; padding: 8px; border-radius: 5px; border: 1px solid #ff99cc; }
        button { padding: 8px 15px; border-radius: 5px; border: none; background-color: #ff66aa; color: white; cursor: pointer; }
        button:hover { background-color: #ff3399; }
        #otpSection { display: none; margin-top: 20px; }
        #message { color: red; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<h1>NOOR mj</h1>

<div id="loginSection">
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Login</button>
</div>

<div id="otpSection">
    <p id="otpText"></p>
    <input id="otpInput" placeholder="Enter OTP"><br>
    <button onclick="checkOTP()">Verify OTP</button>
</div>

<p id="message"></p>

<script>
    const correctUser = "admin";
    const correctPass = "1234";
    let generatedOTP;
    let attempts = 0;
    let locked = false;

    function checkLogin() {
        if (locked) {
            document.getElementById("message").innerText = "Account locked! Please wait 30 seconds.";
            return;
        }

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === correctUser && password === correctPass) {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("otpText").innerText = "Your OTP (for demo): " + generatedOTP;
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("otpSection").style.display = "block";
            document.getElementById("message").innerText = "";
            attempts = 0; // reset attempts after correct login
        } else {
            attempts++;
            if (attempts >= 3) {
                locked = true;
                document.getElementById("message").innerText = "Account locked! Please wait 30 seconds.";
                setTimeout(() => {
                    locked = false;
                    attempts = 0;
                    document.getElementById("message").innerText = "";
                }, 30000); // 30 ثانية
            } else {
                document.getElementById("message").innerText = "Invalid username or password. Attempt " + attempts + " of 3.";
            }
        }
    }

    function checkOTP() {
        const userOTP = document.getElementById("otpInput").value;
        if (parseInt(userOTP) === generatedOTP) {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = "Login Successful!";
            document.getElementById("otpSection").style.display = "none";
        } else {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerText = "Incorrect OTP";
        }
    }
</script>

</body>
</html>
