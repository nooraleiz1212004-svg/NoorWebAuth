<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ù†ÙˆØ± - Simple Authentication</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffe0ec, #ffd1e8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: #fff0f6;
            padding: 35px;
            width: 320px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.25);
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d94;
            font-size: 46px;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 15px;
            border: 1px solid #ffb3d9;
            outline: none;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 12px;
            width: 95%;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, #ff5fa2, #ff85c2);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff3d8b, #ff70b8);
        }

        #otpSection {
            display: none;
            margin-top: 20px;
        }

        #message {
            margin-top: 12px;
            font-weight: bold;
            color: #ff3385;
        }

        .heart {
            position: absolute;
            font-size: 18px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>noor</h1>

    <div id="loginSection">
        <input id="username" placeholder="Username"><br>
        <input id="password" type="password" placeholder="Password"><br>
        <button onclick="checkLogin()">Login</button>
    </div>

    <div id="otpSection">
        <p id="otpText"></p>
        <input id="otpInput" placeholder="Enter OTP"><br>
        <button onclick="checkOTP()">Verify OTP</button>
    </div>

    <p id="message"></p>


    <div class="heart" style="top:-10px; left:-10px;">ðŸ’–</div>
    <div class="heart" style="top:20px; right:-10px;">ðŸ’•</div>
    <div class="heart" style="bottom:-10px; left:20px;">ðŸ’—</div>
</div>

<script>
    const correctUser = "admin";
    const correctPass = "1234";
    let generatedOTP;
    let attempts = 0;
    let locked = false;

    function checkLogin() {
        if (locked) {
            document.getElementById("message").innerText = "Account locked! Please wait 30 seconds.";
            return;
        }

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === correctUser && password === correctPass) {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("otpText").innerText = "Your OTP (demo): " + generatedOTP;
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("otpSection").style.display = "block";
            document.getElementById("message").innerText = "";
            attempts = 0;
        } else {
            attempts++;
            if (attempts >= 3) {
                locked = true;
                document.getElementById("message").innerText = "Account locked! Please wait 30 seconds.";
                setTimeout(() => {
                    locked = false;
                    attempts = 0;
                    document.getElementById("message").innerText = "";
                }, 30000);
            } else {
                document.getElementById("message").innerText =
                    "Invalid username or password. Attempt " + attempts + " of 3.";
            }
        }
    }

    function checkOTP() {
        const userOTP = document.getElementById("otpInput").value;
        if (parseInt(userOTP) === generatedOTP) {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = "Login Successful ðŸ’•";
            document.getElementById("otpSection").style.display = "none";
        } else {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerText = "Incorrect OTP";
        }
    }
</script>

</body>
</html>
